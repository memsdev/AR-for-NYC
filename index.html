<!DOCTYPE html>
<html>
  
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script src="https://github.com/imaya/zlib.js"></script>

  <script>
    sessionStorage.clear();
    sessionStorage.clickcount = 0;
</script>
    
  <script>
    //simple onclick say hello for any component
    AFRAME.registerComponent('markerhandler', {
      init: function() {
          const dynamicNextButton = document.querySelector("#dynamic-next-button");
          const dynamicModel = document.querySelector("#dynamic-model")
          const dynamicText = document.querySelector('#dynamic-text');

          const sceneMatrix = [
            {
              model: "src: url(objects/mem_movement_test2.gltf);",
              nextButtonImg: "src: url(pngs/start.png);",
              text: "test0",
            }
          ]

         
          // every click, we make our model grow in size :)
          nextButton.addEventListener('click', function(ev, target){ 
            //a counter that keeps track of our place in the carousel
            if (typeof(Storage) !== "undefined") {
              if (sessionStorage.clickcount) {
                if(sessionStorage.clickcount == 6)
                {
                  sessionStorage.clickcount = 0;
                }
                else
                {
                  sessionStorage.clickcount = Number(sessionStorage.clickcount)+1;
                }
              } else {
                sessionStorage.clickcount = Number(sessionStorage.clickcount)+1
            }}


            dynamicText.setAttribute("value", sceneMatrix[0].text);
            dynamicNextButton.setAttribute("material", sceneMatrix[0].nextButtonImg);
            
          });
      }});
  </script>
 
  
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;" cursor="rayOrigin: mouse"> 
      
      <a-marker type="barcode" value="0" emitevents="true" >
      
      <a-entity id="dynamic-model" gltf-model="src: url(objects/mem_movement_test2.gltf);" scale=".2 .2 .2" position="0 1.2 0" animation-mixer rotation="0 270 0" >
        <a-text value="Hello, World!"
        scale="4 4 4"
        position="0 0 0"
        id="dynamic-text"
        
        ></a-text>
      </a-entity>


        <a-entity id="dynamic-next-button" geometry="primitive: box; width: 1; height: .1; depth: 1"  material="src: #my-texture" rotation="0 270 0" markerhandler>
        </a-entity>

   
        
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
