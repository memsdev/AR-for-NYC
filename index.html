<!DOCTYPE html>
<html>
  
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script src="https://github.com/imaya/zlib.js"></script>
  <script>
    //simple onclick say hello for any component
    AFRAME.registerComponent('markerhandler', {
      init: function() {
          const animatedMarker = document.querySelector("#animated-marker");
          const aEntity = document.querySelector("#animated-model");

          // every click, we make our model grow in size :)
          animatedMarker.addEventListener('click', function(ev, target){
              
                alert("hello");
                  
              
          });
      }});


      function s(){
        const sphere = document.querySelector("a-text");
        alert("jey")
    }

     


      
  </script>
 
  
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;" cursor="rayOrigin: mouse">
      <a-assets>
          <img id="my-texture" src="markers/red.png">
          <a-asset-item id="tree-obj" src="objects/mem.obj"></a-asset-item>
           <a-asset-item id="tree-mtl" src="objects/mem.mtl"></a-asset-item>
      </a-assets>
      <a-marker type="barcode" value="0" emitevents="true" id="animated-marker">
       
        

      <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" scale="0.2 0.2 0.2" rotation="0 -90 0" position="1 0 -.25">
        <a-text value="Hello, World!"
        scale="8 8 8"
        position="-3.5 5 -3"
        
        ></a-text>
      </a-entity>

      <a-entity gltf-model="src: url(objects/mem_movement_test.fbx);" scale=".2 .2 .2" ></a-entity>


        <a-entity geometry="primitive: box; width: 1; height: .1; depth: 1"  material="src: #my-texture" rotation="0 270 0" markerhandler>
        </a-entity>

   
        
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
