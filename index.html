<!DOCTYPE html>
<html>
  
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script>
    //simple onclick say hello for any component
    AFRAME.registerComponent('markerhandler', {
      init: function() {
          const animatedMarker = document.querySelector("#animated-marker");
          const aEntity = document.querySelector("#animated-model");

          // every click, we make our model grow in size :)
          animatedMarker.addEventListener('click', function(ev, target){
              
                alert("hello");
                  
              
          });
      }});


      AFRAME.registerComponent('drag-rotate-component',{
      schema : { speed : {default:1}},
      init : function(){
        this.ifMouseDown = false;
        this.x_cord = 0;
        this.y_cord = 0;
        document.addEventListener('mousedown',this.OnDocumentMouseDown.bind(this));
        document.addEventListener('mouseup',this.OnDocumentMouseUp.bind(this));
        document.addEventListener('mousemove',this.OnDocumentMouseMove.bind(this));
      },
      OnDocumentMouseDown : function(event){
        this.ifMouseDown = true;
        this.x_cord = event.clientX;
        this.y_cord = event.clientY;
      },
      OnDocumentMouseUp : function(){
        this.ifMouseDown = false;
      },
      OnDocumentMouseMove : function(event)
      {
        if(this.ifMouseDown)
        {
          var temp_x = event.clientX-this.x_cord;
          var temp_y = event.clientY-this.y_cord;
          if(Math.abs(temp_y)<Math.abs(temp_x))
          {
            this.el.object3D.rotateY(temp_x*this.data.speed/1000);
          }
          else
          {
            this.el.object3D.rotateX(temp_y*this.data.speed/1000);
          }
          this.x_cord = event.clientX;
          this.y_cord = event.clientY;
        }
      }
    });


      
  </script>
 
  
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;" cursor="rayOrigin: mouse">

      <a-marker type="barcode" value="0" emitevents="true" id="animated-marker">
        <a-entity
        drag-rotate-component
          
          position="0 0 0"
          scale="0.1 0.1 0.1"
          rotation="0 -90 0"
          id="animated-model"
          gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
        >
        <a-animation attribute="rotation" begin="click" repeat="indefinite" to="0 360 0"></a-animation>
                
                <a-event name="mouseenter" scale="4 1 6"></a-event>
      
      </a-entity>
        
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
