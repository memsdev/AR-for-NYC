<!DOCTYPE html>
<html>
  
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script>
    //simple onclick say hello for any component
    AFRAME.registerComponent('markerhandler', {
      init: function() {
          const animatedMarker = document.querySelector("#animated-marker");
          const aEntity = document.querySelector("#animated-model");

          // every click, we make our model grow in size :)
          animatedMarker.addEventListener('click', function(ev, target){
              
                alert("hello");
                  
              
          });
      }});


     


      
  </script>
 
  
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;" cursor="rayOrigin: mouse">

      <a-marker type="barcode" value="0" emitevents="true" id="animated-marker">
        <a-entity
        markerhandler
          
          position="0 0 0"
          scale="0.4 0.4 0.4"
          rotation="0 -90 0"
          id="animated-model"
          gltf-model="objects/mem.gltf"
        >
        <a-animation attribute="rotation" begin="click" repeat="indefinite" to="0 360 0"></a-animation>
                
                <a-event name="mouseenter" scale="4 1 6"></a-event>
      
      </a-entity>
        
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
